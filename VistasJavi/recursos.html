        function cargarMunicipios() {
            const estadoSeleccionado = document.getElementById("estados").value;
            const selectMunicipios = document.getElementById("municipios");
            selectMunicipios.innerHTML = ""; // Limpiar el select de municipios

            if (estadoSeleccionado !== "") {
                municipiosPorEstado[estadoSeleccionado].forEach(municipio => {
                    const opcion = document.createElement("option");
                    opcion.text = municipio;
                    opcion.value = municipio;
                    selectMunicipios.add(opcion);
                });
            } else {
                const opcionDefault = document.createElement("option");
                opcionDefault.text = "Selecciona un municipio";
                selectMunicipios.add(opcionDefault);
            }
        }
